<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <title>Kalkulator walutowy</title>
    <link href="css/general.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/button.css" rel="stylesheet" />
    <script defer src="js/script.js"> </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Kalkulator walutowy</h1>
        </header>
        <div class="form">
            <form class="js-form">
                <div class="form__content">
                    <fieldset class="form__fieldset">
                        <p>
                            Wartość podana w PLN
                        </p>
                        <p>
                            <label for="currency-value-from">Mam*</label>
                            <input
                                name="currency-value-from"
                                class="js-currency-value-from"
                                type="number" step="0.01"
                                min="0.01"
                                required="required"
                            >
                        </p>
                    </fieldset>
                    <fieldset class="form__fieldset">
                        <p>
                            <label>
                                <select class="js-currency-to" name="currency">
                                    <option value="EUR" selected>EUR</option>
                                    <option value="USD">USD</option>
                                    <option value="GBP">GBP</option>
                                </select>
                            </label>
                        </p>
                        <p>
                            Otrzymam: <span class="form__result-value js-currency-result">0</span>
                        </p>
                    </fieldset>
                </div>
                <p>
                    <button class="button">Przelicz</button>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
